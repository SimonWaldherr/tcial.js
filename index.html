<html>
<head>
  <meta charset="utf-8" />
  <title>The Cookie is real</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" charset="utf-8">
    function gid(id) {
      return document.getElementById(id);
    }
    
    function listCookies () {
      var i = 0, cookieArray = tcial.listItems(), output = "";
      for(i = 0; i < cookieArray.length; i++) {
        output += cookieArray[i].key + ': ' + cookieArray[i].value + '\n<br/>';
      }
      gid('list').innerHTML = output;
    }
    
    window.onload = function () {
      listCookies();
    };
  </script>
</head>
<body>
  <div id="get">
    <label for="getCookie">Cookie name: </label><input type="text" name="getCookie" value="" id="getCookie" /><input type="button" value="get Cookie" onclick="gid('getoutput').innerHTML = tcial.getItem(gid('getCookie').value); listCookies();" />
    <p id="getoutput"></p>
  </div>
  <hr/>
  <div id="set">
    <label for="setCookie">Cookie name: </label><input type="text" name="cookieName" value="" id="cookieName" />
      <br/>Cookie value: </label><input type="text" name="cookieValue" value="" id="cookieValue" /><input type="button" value="set Cookie" onclick="tcial.setItem(gid('cookieName').value, gid('cookieValue').value); listCookies();" />
  </div>
  <hr/>
  <div id="remove">
    <label for="removeCookie">Cookie name: </label><input type="text" name="removeCookie" value="" id="removeCookie" /><input type="button" value="remove Cookie" onclick="tcial.removeItem(gid('removeCookie').value); listCookies();" />
  </div>
  <hr/>
  <div id="list">
    
  </div>
  <script type="text/javascript" src="tcial.js"></script>
</body>
</html>
